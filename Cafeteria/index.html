<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cardápio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cardapio">
        <table id="tabCafe" border="1px">
            <tr>
                <td>
                <p class="txtCafe">Café Mocca</p>
                </td>
                <td>
                    <img src="https://img.cybercook.com.br/imagens/receitas/685/cafe-mocha-1.jpg" alt="Mocca" width="200px">
                </td>
            </tr>
            <tr>
                <td>
                    <p class="txtCafe">Caramelo Macchiato</p>
                </td>
                <td>
                    <img src="https://www.notmilk.coffee/static/439fdf15b8ffe649cea39615c6da6eaa/1ca08/caramel-macchiato-2.jpg" alt="Caramelo Macchiato" width="200px">
                </td>
            </tr>
            <tr>
                <td>
                    <p class="txtCafe">Cappuccino</p>
                </td>
                <td>
                    <img src="https://s2.glbimg.com/5MiH6wuMJHyZrj6tDsSKVI0Q5XA=/smart/e.glbimg.com/og/ed/f/original/2020/08/13/receita-cappuccino-caseiro.jpg" alt="Capputa" width="200px">
                </td>
            </tr>
            <tr>
                <td>
                    <p class="txtCafe">Café Espresso</p>
                </td>
                <td>
                    <img src="https://loucodocafe.com.br/wp-content/uploads/2019/09/cafe-expresso-02-e1568084083582-1280x720.jpg" alt="Café Espresso" width="200px">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
